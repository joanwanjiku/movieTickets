<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Tickets</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row m-4 p-2">
                <form class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="movie">Movie</label>
                        <select id="movie" class="form-control">
                          <option selected>Choose...</option>
                          <option>Extraction</option>
                          <option>I.T</option>
                          <option value="repeat">Hobbs and Shaw</option>
                          <option value = "repeat">Scooby doo Repeat</option>
                          <option>The flash</option>
                          <option>Simpsons</option>
                          <option>Rick and morty</option>
                          <option value = "repeat">Friends</option>
                          <option value = "repeat">Imitation game</option>    
                        </select>
                      </div>
                      <div class="form-group ">
                        <label for="time">Time of Day</label>
                        <select id="time" class="form-control">
                          <option selected>Choose...</option>
                          <option>9am-12Noon</option>
                          <option>1pm-3pm</option>
                          <option>3pm-6pm</option>
                          <option>9pm-12Midnight</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="" id="age" class="form-control">
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-info col-md-12">Buy Ticket</button>
                      </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
        <script src="./js/script.js"></script>
    </body>
</html>
